admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
static_resources:
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 80
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                codec_type: auto
                stat_prefix: ingress_http
                route_config:
                  name: bazaar_backend_route
                  virtual_hosts:
                    - name: bazaar_backend
                      domains:
                        - "*"
                      routes:
                        - name: "cat-short"
                          match:
                            prefix: "/ca/"
                          route:
                            auto_host_rewrite: true
                            prefix_rewrite: "/"
                            cluster: catalog
                        - name: "o-short"
                          match:
                            prefix: "/o/"
                          route:
                            auto_host_rewrite: true
                            prefix_rewrite: "/"
                            cluster: ordering
                        - name: "b-short"
                          match:
                            prefix: "/b/"
                          route:
                            auto_host_rewrite: true
                            prefix_rewrite: "/"
                            cluster: basket
                        - name: "s-short"
                          match:
                            prefix: "/s/"
                          route:
                            auto_host_rewrite: true
                            prefix_rewrite: "/"
                            cluster: shopper-info
                        - name: "ct-short"
                          match:
                            prefix: "/ct/"
                          route:
                            auto_host_rewrite: true
                            prefix_rewrite: "/"
                            cluster: contracting
                        - name: "bff-short"
                          match:
                            prefix: "/bff/"
                          route:
                            auto_host_rewrite: true
                            prefix_rewrite: "/"
                            cluster: webbff
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                access_log:
                  - name: envoy.file_access_log
                    filter:
                      not_health_check_filter: {}
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                      log_format:
                        json_format:
                          time: "%START_TIME%"
                          protocol: "%PROTOCOL%"
                          duration: "%DURATION%"
                          request_method: "%REQ(:METHOD)%"
                          request_host: "%REQ(HOST)%"
                          path: "%REQ(X-ENVOY-ORIGINAL-PATH?:PATH)%"
                          response_flags: "%RESPONSE_FLAGS%"
                          route_name: "%ROUTE_NAME%"
                          upstream_host: "%UPSTREAM_HOST%"
                          upstream_cluster: "%UPSTREAM_CLUSTER%"
                          upstream_local_address: "%UPSTREAM_LOCAL_ADDRESS%"
  clusters:
    - name: webbff
      connect_timeout: 0.25s
      type: LOGICAL_DNS
      load_assignment:
        cluster_name: webbff
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: webbff
                      port_value: 80
    - name: shopper-info
      connect_timeout: 0.25s
      type: LOGICAL_DNS
      load_assignment:
        cluster_name: shopper-info
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: shopper-info-api
                      port_value: 80
    - name: catalog
      connect_timeout: 0.25s
      type: LOGICAL_DNS
      load_assignment:
        cluster_name: catalog
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: catalog-api
                      port_value: 80
    - name: basket
      connect_timeout: 0.25s
      type: LOGICAL_DNS
      load_assignment:
        cluster_name: basket
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: basket-api
                      port_value: 80
    - name: ordering
      connect_timeout: 0.25s
      type: LOGICAL_DNS
      load_assignment:
        cluster_name: ordering
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: ordering-api
                      port_value: 80
    - name: contracting
      connect_timeout: 0.25s
      type: LOGICAL_DNS
      load_assignment:
        cluster_name: contracting
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: contracting-api
                      port_value: 80
