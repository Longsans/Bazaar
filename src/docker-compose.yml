version: "3.4"
name: "bazaar"
services:
  webapigw:
    image: envoyproxy/envoy:v1.26-latest

  internallb:
    image: envoyproxy/envoy:v1.26-latest

  rabbitmq:
    image: rabbitmq:3-management-alpine

  catalog-sql:
    image: mcr.microsoft.com/mssql/server:2022-latest

  basket-sql:
    image: mcr.microsoft.com/mssql/server:2022-latest

  ordering-sql:
    image: mcr.microsoft.com/mssql/server:2022-latest

  shopper-info-sql:
    image: mcr.microsoft.com/mssql/server:2022-latest

  contracting-sql:
    image: mcr.microsoft.com/mssql/server:2022-latest

  webbff:
    image: ${DOCKER_REGISTRY-}webbff
    build:
      context: .
      dockerfile: ApiGateways/WebBff/Dockerfile
    depends_on:
      - payment-api
      - ordering-api
      - basket-api
      - contracting-api
      - shopper-info-api
      - catalog-api
      - rabbitmq
  
  catalog-api:
    image: ${DOCKER_REGISTRY-}catalog-api
    build:
      context: .
      dockerfile: Services/Catalog/Dockerfile
    depends_on:
      - rabbitmq
      - catalog-sql
      - internallb

  shopper-info-api:
    image: ${DOCKER_REGISTRY-}shopper-info-api
    build:
      context: .
      dockerfile: Services/ShopperInfo/Dockerfile
    depends_on:
      - rabbitmq
      - internallb
      - shopper-info-sql

  contracting-api:
    image: ${DOCKER_REGISTRY-}contracting-api
    build:
      context: .
      dockerfile: Services/Contracting/Dockerfile
    depends_on:
      - rabbitmq
      - internallb
      - contracting-sql

  basket-api:
    image: ${DOCKER_REGISTRY-}basket-api
    build:
      context: .
      dockerfile: Services/Basket/Dockerfile
    depends_on:
      - rabbitmq
      - internallb
      - basket-sql

  ordering-api:
    image: ${DOCKER_REGISTRY-}ordering-api
    build:
      context: .
      dockerfile: Services/Ordering/Dockerfile
    depends_on:
      - rabbitmq
      - internallb
      - ordering-sql

  payment-api:
    image: ${DOCKER_REGISTRY-}payment-api
    build:
      context: .
      dockerfile: Services/Payment/Dockerfile
    depends_on:
      - rabbitmq
